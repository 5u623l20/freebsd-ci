# OBSOLETE
- scm:
    name: FreeBSD-doc-head
    scm:
      - svn:
          repos:
            - url: svn://svn.freebsd.org/doc/head/
              basedir: doc
          workspaceupdater: emulateclean
          viewvc-url: https://svnweb.FreeBSD.org/doc/

- scm:
    name: FreeBSD-doc-main
    scm:
      - git:
          url: https://git.freebsd.org/doc.git
          branches:
            - origin/main
          basedir: doc
          clean:
            before: True
            after: False
          browser: cgit
          browser-url: https://cgit.freebsd.org/doc/
          wipe-workspace: False
          shallow-clone: True

- scm:
    name: FreeBSD-ports-head
    scm:
