- scm:
    name: FreeBSD-src
    scm:
      - git:
          url: ssh://anongit@git.freebsd.org/src.git
          branches:
            - 'origin/{branch}'
          basedir: src
          clean:
            before: True
            after: False
          wipe-workspace: False

- scm:
    name: FreeBSD-src-stable-10
    scm:
      - FreeBSD-src:
          branch: 'stable/10'

- scm:
    name: FreeBSD-src-stable-11
    scm:
      - FreeBSD-src:
          branch: 'stable/11'

- scm:
    name: FreeBSD-src-stable-12
    scm:
      - FreeBSD-src:
          branch: 'stable/12'

- scm:
    name: FreeBSD-src-main
    scm:
      - FreeBSD-src:
          branch: 'main'

# Temporary compat entry
- scm:
    name: FreeBSD-src-head
    scm:
      - FreeBSD-src:
          branch: 'main'

# Temporary compat entry
- scm:
    name: FreeBSD-src-head-empty
    scm:
      - FreeBSD-src:
          branch: 'main'

# Temporary compat entry
- scm:
    name: FreeBSD-src-stable-11-empty
    scm:
      - FreeBSD-src:
          branch: 'stable/11'

# Temporary compat entry
- scm:
    name: FreeBSD-src-stable-12-empty
    scm:
      - FreeBSD-src:
          branch: 'stable/12'

- scm:
    name: FreeBSD-doc
    scm:
      - git:
          url: https://git.freebsd.org/doc.git
          branches:
            - 'origin/{branch}'
          basedir: doc
          browser: cgit
          browser-url: https://cgit.freebsd.org/doc/
          reference-repo: '/jenkins/repo/doc.git'

- scm:
    name: FreeBSD-doc-main
    scm:
      - FreeBSD-doc:
          branch: 'main'

- scm:
    name: FreeBSD-ci
    scm:
      - git:
          url: https://github.com/freebsd/freebsd-ci.git
          branches:
            - 'origin/master'
          basedir: freebsd-ci
